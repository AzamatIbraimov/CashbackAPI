<hmtl
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- ============================================================== -->
<!-- header -->
<!-- ============================================================== -->
<div th:fragment="header">
    <div class="dashboard-header">
        <nav class="navbar navbar-expand-lg bg-custom fixed-top">
            <a class="navbar-brand d-flex" th:href="@{/}">
                <img style="position: absolute; top: 5px;" src="https://stayhome.o.kg/img/Logo_Vector.svg" width="50"
                     height="50" alt="default">
                <span style="position: absolute;top: 5px;left:70px">CashBack</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto navbar-right-top">

                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownLangMenu" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i th:title="#{label.lang}" class="fa fa-language" style="font-size: 24px"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLangMenu">
                            <a class="dropdown-item" href="?lang=en">EN</a>
                            <a class="dropdown-item" href="?lang=ru">RU</a>
                            <a class="dropdown-item" href="?lang=kg">KG</a>
                        </div>
                    </div>


                    <li class="nav-item dropdown nav-user">
                        <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="https://colorlib.com/polygon/concept/assets/images/avatar-1.jpg" alt="" class="user-avatar-md rounded-circle"></a>
                        <div class="dropdown-menu dropdown-menu-right nav-user-dropdown" aria-labelledby="navbarDropdownMenuLink2">
                            <div sec:authorize="hasRole('ADMIN')" class="nav-user-info">
                                <h5 data-th-text="#{leftMenu.label.admin}" class="mb-0 text-white nav-user-name">
                                    </h5>
                            </div>
                            <div sec:authorize="hasRole('MANAGER')" class="nav-user-info">
                                <h5 data-th-text="#{leftMenu.label.manager}" class="mb-0 text-white nav-user-name">
                                    </h5>
                            </div>

                            <div sec:authorize="hasRole('CASHIER')" class="nav-user-info">
                                <h5 data-th-text="#{leftMenu.label.cashier}" class="mb-0 text-white nav-user-name">
                                </h5>
                            </div>
<!--                            <a class="dropdown-item" th:href="" data-th-text="#{leftMenu.label.account}"><i class="fas fa-power-off mr-2"></i></a>-->
<!--                            <a class="dropdown-item" th:action="@{/logout}"><i class="fas fa-power-off mr-2"></i></a>-->
                            <a class="dropdown-item" href="#" data-th-text="#{leftMenu.label.account}"><i class="fas fa-user mr-2"></i></a>
                            <a class="dropdown-item" th:href="@{/logout}" data-th-text="#{leftMenu.label.logout}"><i class="fas fa-power-off mr-2"></i></a>
                        </div>
                </ul>
            </div>

        </nav>
    </div>
</div>

<!-- ============================================================== -->
<!-- end header -->
<!-- ============================================================== -->
</hmtl>
